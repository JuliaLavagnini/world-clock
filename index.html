<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>World Clocks</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>World Clock</h1>
            <h2>My favorities clocks üíó</h2>
                <select id="city">
                    <option value="">Select a city...</option>
                    <option value="current">My current Time</option>
                    <option value="Europe/Madrid">Madrid, Spain</option>
                    <option value="Europe/London">London, England</option>
                    <option value="Asia/Seoul">Seoul, South Korea</option>
                    <option value="Asia/Bangkok">Bangkok, Thailand</option>
                </select>
            <div class="heading" id="location"></div>
            <div id="clocks"></div>
        </div>
    </main>
    <footer>
        <small>Created my Julia Lavagnini and hosted on Netlify ‚≠ê</small>
    </footer>

    <script src="main.js"></script>
</body>
</html>
